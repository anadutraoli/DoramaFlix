<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorama Organizer - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="container">
    <div class="header">
      <h1>Dorama Organizer</h1>
      <p>Realize o seu login ou cadastre-se para obter acesso!</p>
    </div>
    <div class="principal">
      <div class="formulario">
        <form action="/">
          <div class="formulario-login">
            <label for="login-label">Login</label>
            <input type="text" id="login" name="login">
          </div>
          <div class="formulario-senha">
            <label for="senha-label">Senha</label>
            <input type="password" id="senha" name="senha">
          </div>
          <a href="#" class="formulario-esqueci">esqueci a senha</a>
          <button class="formulario-botao">Login</button>
        </form>
      </div>
      <p class="principal-registrar">NÃ£o tem uma conta? <a href="#">Registre-se agora!</a></p>
    </div>
  </main>
</body>

</html>
