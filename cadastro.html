<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro no DoramaFlix</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <div class="header">
      <img src="./img/DoramaFlix.svg" alt="Logo DoramaFlix">
      <p>Realize o seu login ou cadastre-se para obter acesso!</p>
    </div>
    <div class="formulario">
      <form action="/">
        <div class="formulario-nome">
          <label for="nome-label">Nome Completo</label>
          <input type="text" id="none" name="nome">
        </div>
        <div class="formulario-email">
          <label for="senha-label">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="formulario-senha">
          <label for="senha-label">Senha</label>
          <input type="password" id="senha" name="senha">
        </div>
        <button class="formulario-botao">Cadastrar</button>
      </form>
    </div>
    <p class="principal-login">JÃ¡ tem uma conta? <a href="./login.html">Realize o Login!</a></p>
  </main>
</body>

</html>
