<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>DoramaFlix - Início</title>
  <link rel="stylesheet" href="./css/inicio.css">
</head>

<body>
  <header class="header">
    <img src="./img/DoramaOrganizer.svg" alt="Logo DoramaOrganizer">
    <nav class="navegacao">
      <div class="notificacao">
        <i class="bi bi-bell"></i>
      </div>

      <div class="perfil">
        <i class="bi bi-circle-fill"></i>
        <div class="nome-perfil">
          <p>Ana Maria</p>
          <i class="bi bi-caret-down-fill"></i>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="fundo-principal">
      <div class="top"></div>
      <img src="./img/fundo-inicio.png" alt="">
      <div class="layer"></div>
      <div class="bottom"></div>
    </div>

    <section class="conteudo-principal">
      <img src="./img/bem-vindo.svg" alt="">

      <div class="buscar-box">
        <input class="buscar-input" type="search " placeholder="Pesquise aqui seu dorama...">
        <i class="bi bi-search"></i>
      </div>

      <h1>Digite o Nome Do Dorama Que Você Quer Encontrar</h1>
    </section>

  </main>
</body>

</html>
