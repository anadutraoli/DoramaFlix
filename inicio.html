<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>DoramaFlix - Início</title>
  <link rel="stylesheet" href="./css/inicio.css">
</head>

<body>
  <header class="header">
    <img src="./img/DoramaFlix.svg" alt="DoramaFlix Logo">
    <div class="buscar-box">
      <i class="bi bi-search"></i>
      <input class="buscar-input" type="search " placeholder="Pesquise aqui sua série, filme coreano...">
    </div>
    <nav class="navegacao">
      <div class="notificacao">
        <i class="bi bi-bell"></i>
      </div>

      <div class="perfil">
        <i class="bi bi-circle-fill"></i>
        <div class="nome-perfil">
          <p>Ana Maria</p>
          <i class="bi bi-caret-down-fill"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="principal">
      <div class="fundo-principal">
        <div class="top"></div>
        <img src="./img/fundo-inicio.png" alt="">
        <div class="layer"></div>
        <div class="bottom"></div>
      </div>

  </main>
</body>

</html>
